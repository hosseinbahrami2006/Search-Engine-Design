<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>search for {{text}}</title>
  </head>
  <body>
    <div id="mainBody" class="container text-center">
      <div class="hero bg-base-200 p-5">
        <div class="hero-content text-center">
          <div class="max-w-md/">
            <h1 class="text-3xl font-bold">results for: {{text}}</h1>
          </div>
        </div>
      </div>
      <ul id="results">
        <!--search result-->
        {%for i in range(10)%}
        <div class="card bg-base-100 m-5 w-96/ shadow-xl text-left">
          <div class="card-body">
            <!-- <h2 class="card-title">author: {{author[i]}}</h2> -->
            <div class="flex items-satart">
              <span class="w-16">Author:</span>
              <p class="card-title/">{{author[i]}}</p>
            </div>
            <div class="flex">
              <span class="w-16">Text:</span>
              <p>{{quote[i] | subContent}}</p>
            </div>
            <a class="text-primary" href="{{link[i]}}" target="_blank">
              <p>{{link[i]}}</p>
            </a>
          </div>
        </div>
        {%endfor%}
      </ul>
    </div>
  </body>
</html>
